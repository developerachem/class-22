<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel='stylesheet' href='style.css'>
    <title>Extra Assignment</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="com-lg-10">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Phone Number</th>
                                <th>Skill</th>
                                <th>Loocation</th>
                                <th>Sellary</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="devsTable"> </tbody>

                    </table>
                    <div class="text-end">
                        <button class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#addNewDevs">Add
                            New Devs ?</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add New Devs Modal Form -->
    <div class="modal fade" id="addNewDevs" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdrop" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Devs Add Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
                </div>
                <div class="modal-body">
                    <p class="alertMassage"></p>
                    <form id="form_data_add" method="POST">
                        <div class="mb-3">
                            <label for="name">Name :</label>
                            <input class="form-control" placeholder="Name" type="text" name="name" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email :</label>
                            <input class="form-control" placeholder="Email" type="text" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="">Gender :</label> <br>
                            <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="female"> <label
                                for="female">Female</label>
                        </div>
                        <div class="mb-3">
                            <label for="number">Number :</label>
                            <input class="form-control" placeholder="Number" type="text" name="number" id="number">
                        </div>
                        <div class="mb-3">
                            <label for="skill">Skill :</label>
                            <input class="form-control" placeholder="Skill" type="text" name="skill" id="skill">
                        </div>
                        <div class="mb-3">
                            <label for="loocation">Loocation :</label>
                            <input class="form-control" placeholder="Loocation" type="text" name="loocation"
                                id="loocation">
                        </div>
                        <div class="mb-3">
                            <label for="sellary">Sellary :</label>
                            <input id="sellary" class="form-control" placeholder="Sellary" type="text" name="sellary">
                        </div>
                        <div class="mb-3">
                            <label for="image">Image URL :</label>
                            <input id="image" class="form-control" placeholder="Image URL" type="text" name="image">
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-success w-100" value="Add" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Modal -->
    <div class='modal fade comming-modal' tabindex='-1'>
        <div class='modal-dialog modal-dialog-centered'>
            <div class='modal-content'>
                <div class='modal-body '>
                    <h4>Comming Soone</h4>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-danger btn-sm' data-bs-dismiss='modal'>Oky</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' crossorigin='anonymous'></script>
    <script src='./app.js' type=" module"></script>
</body>

</html>
